<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Native range on own selection anchors in ePub</title>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery.hammer.js/jquery.hammer.js"></script>

    <script type='text/javascript' src='dist/jquery.custom-selection.js'></script>

	<script type='text/javascript' src='demo/js/visual-debugger.js'></script>
	<script type='text/javascript' src='demo/js/main.js'></script>
	<link rel="stylesheet" type="text/css" href="demo/css/style.css">
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, height=device-height, user-scalable=no">

</head>
<body>
	<div class="container">
		<aside class="right">
			<div class="settings">
				<button class="button-enable" onclick="enableSelection();">Enable selection</button>
				<button class="button-disable" onclick="disableSelection();" disabled="disabled">Disable selection</button>
				<div class="touch_status"></div>
			</div>
			<div class="selected-text-status-panel">
				<span>Selected text:</span>
				<span class="selected-text-status"></span>
			</div>
		</aside>

		<div class="scaller">
			<iframe id="main-frame" src="demo/iframe-contents.html"></iframe>
		</div>
	</div>

	<div class="custom-marker start-marker"></div>
	<div class="custom-marker end-marker"></div>

</body>


</html>
